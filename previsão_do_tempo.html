<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREVISÃO DO TEMPO</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            
        }
        #tudo {
           
            width: 320px;
            height: 400px;
            border: 2px solid black;
            text-align: center;
            position: absolute;
            
        }
        #hora{
            display: grid;
            align-content: end;
            justify-content: end;
        }
        main{
            height: 250px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="tudo">
        <header>
            <h1>
                PREVISÃO DO TEMPO
            </h1>

        </header>
        <main id="main">
            <h2>
                Digite o nome da cidade.
            </h2>
            <input type="text" id="nome">
            <input type="button" value="PESQUISAR" onclick="pesq()">

        </main>
        <footer>
            <div id="res">
            </div>
            <div id="hora">
                <p>
                    hora
                </p>
            </div>
        </footer>
    </div>
    <script>

        setTimeout(function() { location. reload(); }, 10000)
        
        var main = document.getElementById("main")
        var data = new Date()
        var res = document.getElementById("hora")
        var h = data.getHours()
        var m = data.getMinutes()

        res.innerHTML=(`${h}:${m}`)
        
        
        if( h > 6){
            main.style.background = "#00CED1"
        }
        if(h > 10){
            main.style.background = "#4682B4"
        }
        if( h > 18){
                main.style.background = "#5F9EA0"
            }
        if(h > 20){
            main.style.background = "#696969"
        }
        
    </script>

</body>

</html>
